<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <title>IP Address Tracker</title>

</head>
<body class="font-Lato">
    <section class="w-screen h-screen">
        <div class="w-full h-1/3 bg-patternDesktop bg-cover flex flex-col items-center lg:h-1.5/3">
            <p class="text-2xl text-white font-bold p-7 lg:text-3xl">IP Address Tracker</p>
            <div class="w-full flex justify-center md:w-[768px]">
                    <input type="text" id="ip" placeholder="Search for any IP address or domain" class="w-4/6 h-14 rounded-l-[15px] pl-6 outline-none font-bold text-lg">
                    <button id="mi-boton" type="submit" class="bg-black h-14 w-14 rounded-r-[15px] flex items-center justify-center"><img class="w-1/4 h-1/4 invert" src="https://cdn4.iconfinder.com/data/icons/mathematical-symbols/50/Greater_Than-512.png" alt=""></button>
            </div>
            <div class="pb-5 w-5/6 h-82 bg-white mt-5 rounded-[15px] z-40 space-y-5 flex flex-col items-center lg:mt-14 lg:flex-row lg:h-auto lg:absolute lg:w-[77%] lg:top-48 lg:items-start lg:p-10 lg:space-y-0">
                <div class="space-y-0.9 lg:space-y-3 lg:pr-20 lg:border-r-2 lg:h-full lg:w-1/4">
                    <p class="text-center mt-5 text-[0.60rem] font-extrabold text-gray-800 tracking-widest lg:text-start lg:text-sm lg:mt-0">IP ADDRESS</p>
                    <p id="ip-address" class="text-lg font-extrabold lg:text-2xl">192.212.174.101</p>
                </div>
                <div class="space-y-1 lg:space-y-3 lg:pr-20 lg:ml-10 lg:border-r-2 lg:h-full lg:w-1/4">
                    <p class="text-center mt-5 text-[0.60rem] font-extrabold text-gray-800 tracking-widest lg:text-start lg:text-sm lg:mt-0">LOCATION</p>
                    <p id="location" class="text-lg font-extrabold lg:text-2xl">Brooklyn, NY 10001</p>
                </div>
                <div class="space-y-1 lg:space-y-3 lg:pr-20 lg:ml-10 lg:border-r-2 lg:h-full lg:w-1/4">
                    <p class="text-center mt-5 text-[0.60rem] font-extrabold text-gray-800 tracking-widest lg:text-start lg:text-sm lg:mt-0">TIMEZONE</p>
                    <p id="timezone" class="text-lg font-extrabold lg:text-2xl">UTC -05:00</p>
                </div>
                <div class="space-y-1 lg:space-y-3 lg:pr-20 lg:ml-10 lg:h-full lg:w-1/4">
                    <p class="text-center mt-5 text-[0.60rem] font-extrabold text-gray-800 tracking-widest lg:text-start lg:text-sm lg:mt-0">ISP</p>
                    <p id="isp" class="text-lg font-extrabold lg:text-2xl">SpaceX Starlink</p>
                </div>
            </div>
        </div>
        <div class="w-full h-2/3 bg-orange-100 z-10 relative">
            <div id="map" class="h-full"></div>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="./api.js"></script>

</body>
</html>
